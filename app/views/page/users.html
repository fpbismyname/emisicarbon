{% extends "layouts.html" %} {% block title %} {{ data.title }} {% endblock %} {% block
content %}
<div class="container">
  <div class="row-auto">
    <div class="col-12 sticky-top">
      <!-- Navbar -->
      {{ Navbar(data) }}
    </div>
    <div class="col-12">
      <!-- Menubar -->
      {{ Menubar(data.role, data.menu) }}
    </div>
    <div class="col-12 bg-white bg-opacity-25 rounded-5 p-5 shadow">
      <!-- Content -->
       {{ alert() }}
      <div class="row">
        <div class="col">
          <p class="fs-4"><i class="bi bi-person-fill me-2"></i>Kelola user</p>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">
            <i class="bi bi-plus-circle-fill me-2"></i>Tambah user
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            {{ table(data.users) }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
