<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisi - Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emisi Carbon</h1>
            <ul>
                <li><a href="/">Back</a></li>
            </ul>
        </div>
        <div class="emisi-table">
            <table border="1">
                <tr>
                    <th>No</th>
                    <th>Nama Emisi</th>
                    <th>Deskripsi Emisi</th>
                </tr>
                {% if datas.data %}
                {% for dt in datas.data %}
                <tr>
                    <td>{{ dt.id }}</td>
                    <td>{{ dt.emisi_name }}</td>
                    <td>{{ dt.emisi_desc }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="3">No Data...</td>
                </tr>
                {% endif %}
            </table>
        </div>
    </div>
</body>
</html>
